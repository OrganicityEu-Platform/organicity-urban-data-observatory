<md-toolbar layout="row" layout-align="center center" ng-controller="NavbarCtrl">

  <md-button href="https://github.com/Swiip/generator-gulp-angular">Gulp Angular</md-button>

  <section flex layout="row" layout-align="left center">
    <md-button href="#" class="md-raised">Map</md-button>
    <md-button href="#" class="md-raised">Community</md-button>
    <md-button href="#" class="md-raised">Get your Kit</md-button>
  </section>

  <oauth
  	site="https://id.smartcitizen.me/"
  	client-id="82ef2ebe26dcdabcf149420f817ea89b9f853e8b8bd4f1560c5a00f268ce19be"
  	redirect-uri="http://localhost:3000"
  	profile-uri="https://new-api.smartcitizen.me/v0/me"
  	scope="">
  </oauth>

  <md-autocomplete
    ng-disabled="ctrl.isDisabled"
    md-no-cache="ctrl.noCache"
    md-selected-item="ctrl.selectedItem"
    md-search-text-change="ctrl.searchTextChange(ctrl.searchText)"
    md-search-text="ctrl.searchText"
    md-selected-item-change="ctrl.selectedItemChange(item)"
    md-items="item in ctrl.querySearch(ctrl.searchText)"
    md-item-text="item.display"
    md-min-length="0"
    placeholder="What is your favorite US state?">
    <span md-highlight-text="ctrl.searchText" md-highlight-flags="^i">{{item.display}}</span>
  </md-autocomplete>

  <md-button href="#">Current date: {{ date | date:'yyyy-MM-dd' }}</md-button>

</md-toolbar>
