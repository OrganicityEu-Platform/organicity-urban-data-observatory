<div class="search_icon">
  <md-icon md-svg-src="./mediassets/images/search_icon_white.svg" ng-show="vm.isIconWhite">
  </md-icon>
  <md-icon md-svg-src="./mediassets/images/search_icon_black.svg" ng-show="!vm.isIconWhite">
  </md-icon>
</div>

<md-autocomplete
  md-selected-item="vm.selectedItem"
  md-selected-item-change="vm.selectedItemChange(item)"
  md-search-text="vm.searchText"
  md-search-text-change="vm.searchTextChange(vm.searchText)"
  md-items="item in vm.querySearch(vm.searchText)"
  md-item-text=""
  placeholder="Search!"
  md-delay="500"
  focus>

  <md-item-template layout="row" layout-align="start center">
    <img ng-show="item.iconType === 'img'" ng-src="{{ item.icon }}" class="result_icon" />
    <div ng-show="item.iconType === 'div'" class="markerEntitiesOnline result_icon"></div>
    <span ng-class="{'result_name': item.name.length > 0}">{{ item.name }}</span>
    <span ng-class="{'result_name': item.id.length > 0}">{{ item.id }}</span>
    <span class="result_location">{{ item.location }}</span>
  </md-item-template>
  <!-- <md-not-found>
    No matches found. {{ vm.searchText }}
  </md-not-found> -->
</md-autocomplete>
