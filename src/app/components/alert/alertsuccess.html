<md-toast class="green">
  <md-icon md-svg-src="./mediassets/images/alert_icon.svg"
           alt="Insert Drive Icon" class="alert_typeIcon">
  </md-icon>
  <span flex ng-bind-html="vm.message"></span>
  <md-button ng-click="vm.close()" aria-label>
    <md-icon md-svg-src="./mediassets/images/close_icon_black.svg"
             alt="Insert Drive Icon" class="alert_closeIcon">
    </md-icon>
  </md-button>
</md-toast>
